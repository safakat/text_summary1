 <!doctype html>
<html lang="en">

<head>
{% load static %}

<script src="{% static 'data/admin/assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script><!-- /login/assets/css/bootstrap.min.css -->
<script src="{% static 'data/admin/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

<link href="{% static 'data/admin/assets/css/bootstrap.min.css' %}" rel="stylesheet" />

</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">ADMIN Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-12">
                <div class="col-md-4">
                </div>
                    <div id="login-box" class="col-md-4">
                        <form id="login-form" class="form" action="{% url 'admin0' %}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="user_id" id="user_id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="passwd" id="passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
